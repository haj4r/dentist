<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Dentist Appointment</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- contact form starts  -->

<section class="form" id="form">

    
     <div class="container">
 <form>
 
     <h1 class="heading">Appointment Forms :</h1> 
       <span>Name :</span>
       <input type="text" name="name" placeholder="XXXX XXXXX XXXXX" class="box" required>
       <span><p>Email :</span>
       <input type="email" name="email" placeholder="email@gmail.com" class="box" required></p>
       <span><p>Contact Number :</span>
       <input type="number" name="number" placeholder="XXX-XXXXXXX" class="box" required></p>
       <span><p>Services :</span>
        <input type="number" name="number" placeholder="XXX-XXXXXXX" class="box" required></p>
       <span><p>Appointment date :</span>
       <input type="datetime-local" name="date" class="box" required></p>
       <input type="submit" value="Book Now >>" name="submit" class="submit">
    </form>  
 </div> 
 </section>
 
    </body>
